#server config
server.port=8081
server.address=localhost
server.servlet.context-path=/
#datasource druid config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driverClassName=com.mysql.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://localhost:3306/mybatis?useUnicode=true&characterEncoding=utf8&serverTimezone=Hongkong
spring.datasource.druid.username=root
spring.datasource.druid.password=root

spring.application.name: base-provider
eureka.instance.hostname= ${server.address}
eureka.client.serviceUrl.defaultZone=http://localhost:8762/eureka/
feign.hystrix.enabled=true
